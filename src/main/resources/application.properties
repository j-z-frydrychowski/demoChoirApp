spring.application.name=demoChoirApp

# --- BAZA DANYCH (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://localhost:5433/choirdb
spring.datasource.username=choiruser
spring.datasource.password=choirpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
# update: Automatycznie tworzy/aktualizuje tabele (dobre na start dev)
# validate: Sprawdza czy tabele pasuj? do kodu (dobre na produkcj?)
spring.jpa.hibernate.ddl-auto=update

# Dialekt (pomaga Hibernate generowa? wydajny SQL dla Postgresa)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Wy?wietlanie SQL w logach (przydatne przy debugowaniu)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

